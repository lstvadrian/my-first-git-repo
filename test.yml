name: Test Project

on:
  pull_request:
  branch:
    - main

  jobs:
    test:
      runs-on: ubuntu-latest
      container:
        image: node:20.13
      steps:
        - uses: action/checkout@v3
          with:
            node-version: 20
        - run: npm ci
        - run: npm test
        - run: npm run build
